<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12 border border-1 rounded-2">
        <div class="card-body">
          <ul class="nav nav-pills mb-3" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active"
                id="login-tab"
                data-bs-toggle="tab"
                href="#login"
                role="tab"
                aria-controls="login"
                aria-selected="true"
                >Login</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="signup-tab"
                data-bs-toggle="tab"
                href="#signup"
                role="tab"
                aria-controls="signup"
                aria-selected="false"
                >Sign Up</a
              >
            </li>
          </ul>
          <div class="tab-content" id="authTabsContent">
            <div
              class="tab-pane fade show active"
              id="login"
              role="tabpanel"
              aria-labelledby="login-tab"
            >
              <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
                <div class="mb-3 mt-4">
                  <label for="loginEmail" class="form-label"
                    >Enter your Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    name="loginEmail"
                    [(ngModel)]="loginEmail"
                    required
                    email
                    #loginEmailCtrl="ngModel"
                    [class.is-invalid]="
                      loginForm.submitted && loginEmailCtrl.invalid
                    "
                  />
                  <div
                    *ngIf="loginForm.submitted && loginEmailCtrl.invalid"
                    class="invalid-feedback"
                  >
                    Please enter a valid email address.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label"
                    >Enter Your Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    name="loginPassword"
                    [(ngModel)]="loginPassword"
                    required
                    minlength="6"
                    #loginPasswordCtrl="ngModel"
                    [class.is-invalid]="
                      loginForm.submitted && loginPasswordCtrl.invalid
                    "
                  />
                  <div
                    *ngIf="loginForm.submitted && loginPasswordCtrl.invalid"
                    class="invalid-feedback"
                  >
                    Password must be at least 6 characters long.
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  [disabled]="
                    isLoading ||
                    (loginPasswordCtrl.invalid && loginPasswordCtrl.invalid)
                  "
                >
                  <span
                    *ngIf="isLoading"
                    class="spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  Login
                </button>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="signup"
              role="tabpanel"
              aria-labelledby="signup-tab"
            >
              <form (ngSubmit)="onSignup()" #signupForm="ngForm" novalidate>
                <div class="mb-3 mt-4">
                  <label for="signupEmail" class="form-label"
                    >Enter your Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="signupEmail"
                    name="signupEmail"
                    [(ngModel)]="signupEmail"
                    required
                    email
                    #signupEmailCtrl="ngModel"
                    [class.is-invalid]="
                      signupForm.submitted && signupEmailCtrl.invalid
                    "
                  />
                  <div
                    *ngIf="signupForm.submitted && signupEmailCtrl.invalid"
                    class="invalid-feedback"
                  >
                    Please enter a valid email address.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label"
                    >Create Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signupPassword"
                    name="signupPassword"
                    [(ngModel)]="signupPassword"
                    required
                    minlength="6"
                    #signupPasswordCtrl="ngModel"
                    [class.is-invalid]="
                      signupForm.submitted && signupPasswordCtrl.invalid
                    "
                  />
                  <div
                    *ngIf="signupForm.submitted && signupPasswordCtrl.invalid"
                    class="invalid-feedback"
                  >
                    Password must be at least 6 characters long.
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  [disabled]="
                    isLoading ||
                    signupEmailCtrl.invalid ||
                    signupPasswordCtrl.invalid
                  "
                >
                  <span
                    *ngIf="isLoading"
                    class="spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  Sign Up
                </button>
              </form>
            </div>
          </div>
          <div
            *ngIf="alertMessage"
            class="mt-3 alert"
            [ngClass]="{
              'alert-success': alertType === 'success',
              'alert-danger': alertType === 'danger'
            }"
            role="alert"
          >
            <div class="d-flex">
              <div class="w-100">
                {{ alertMessage }}
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
